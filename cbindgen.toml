language = "C"
include_guard = "MYLOBSTER_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Do not modify. */"
tab_width = 4
style = "both"

sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[parse]
parse_deps = false

[export]
prefix = ""
include = []
exclude = []

[fn]
args = "auto"

[enum]
rename_variants = "ScreamingSnakeCase"
